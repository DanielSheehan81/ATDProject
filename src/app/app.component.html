<mat-toolbar>
  <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  
  <mat-menu #menu="matMenu">
    <button mat-menu-item>
      <mat-icon>home</mat-icon>
      <a routerLink="/" routerLinkActive="active">Home</a>
    </button>
    <button mat-menu-item>
      <mat-icon>account_circle</mat-icon>
      <a routerLink="/profile" routerLinkActive="active">Profile</a>
    </button>
    <button mat-menu-item>
      <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button mat-menu-item disabled>
      <mat-icon>pregnant_woman</mat-icon>
      <span>Test</span>
    </button>
  </mat-menu>
  <span>ATD App</span>
  <span class="example-spacer"></span>
  <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
    <mat-icon>favorite</mat-icon>
  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
    <mat-icon>share</mat-icon>
  </button>
</mat-toolbar>

<div class="table-container">
  
  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <!-- ID Column -->
      <!-- <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container> -->
  
      <!-- API Column -->
      <ng-container matColumnDef="API">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> API </th>
        <td mat-cell *matCellDef="let row"> {{row.API}} </td>
      </ng-container>
  
      <!-- Description Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.Description}} </td>
      </ng-container>
  
      <!-- HTTPS Column -->
      <ng-container matColumnDef="HTTPS">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> HTTPS </th>
        <td mat-cell *matCellDef="let row"> {{row.HTTPS}} </td>
      </ng-container>
  
      <!-- Cors Column -->
      <ng-container matColumnDef="Cors">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cors </th>
        <td mat-cell *matCellDef="let row"> {{row.Cors}} </td>
      </ng-container>
  
      <!-- Link Column -->
      <ng-container matColumnDef="Link">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Link </th>
        <td mat-cell *matCellDef="let row"> {{row.Link}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator #name [pageSize] = "5" [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
